<!DOCTYPE html>
<html>
<head>
  <title>Create Trip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h2>Create Trip</h2>

    <input id="tripName" placeholder="Trip Name">
    <input id="startDate" type="date">
    <input id="endDate" type="date">
    <input id="cities" placeholder="Cities (comma separated)">
    <input id="budget" placeholder="Budget">

    <button onclick="saveTrip()">Save Trip</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
